<!DOCTYPE html>
<html>
<head>
  <title>Motivator Signup</title>
</head>
<body>
  <h1>Get Daily Motivational Quotes via SMS</h1>
  <form method="POST">
    <label for="phone">Your Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="+15555555555" required><br><br>

    <label for="time">Preferred Time (24h format, e.g. 08:00):</label><br>
    <input type="time" id="time" name="time" required><br><br>

    <button type="submit">Subscribe</button>
  </form>
</body>
</html>
